# Local Development Docker Compose Configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.local.yml up -d
# This overrides production settings for local testing

version: "3.8"

services:
  backend:
    environment:
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
      SOCKET_SERVICE_URL: http://localhost:5001
    ports:
      - "5000:5000"
      - "5001:5001"
      - "5002:5002"

  nginx:
    ports:
      - "8080:80"
      - "8443:443"
    # For local testing without SSL, comment out SSL in nginx.conf
    # Or use self-signed certificates

  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    # No password for local development
