services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: qmenus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-qmenus}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qmenus-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: qmenus-redis
    restart: unless-stopped
    # Only set requirepass if password is provided
    command: >
      sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-server --appendonly yes --requirepass \"$$REDIS_PASSWORD\"
        else
          redis-server --appendonly yes
        fi
      "
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      # Healthcheck that works with or without password
      test: >
        sh -c "
          if [ -n \"$$REDIS_PASSWORD\" ]; then
            redis-cli -a \"$$REDIS_PASSWORD\" ping | grep -q PONG || exit 1
          else
            redis-cli ping | grep -q PONG || exit 1
          fi
        "
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - qmenus-network

  # Backend Services (All in one container)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qmenus-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-qmenus}?schema=public
      API_PORT: ${API_PORT:-5000}
      SOCKET_PORT: ${SOCKET_PORT:-5001}
      JOBS_PORT: ${JOBS_PORT:-5002}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-https://qmenussy.com}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      SOCKET_SERVICE_URL: ${SOCKET_SERVICE_URL:-http://backend:5001}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    expose:
      - "5000"
      - "5001"
      - "5002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api-service/logs:/app/api-service/logs
      - ./socket-service/logs:/app/socket-service/logs
      - ./jobs-service/logs:/app/jobs-service/logs
    networks:
      - qmenus-network
    command: >
      sh -c "
        echo 'Waiting for database and redis...' &&
        sleep 5 &&
        cd /app/api-service &&
        npx prisma@5.22.0 migrate deploy --schema ../shared/prisma/schema.prisma &&
        node scripts/check-and-seed.js &&
        cd /app &&
        pm2-runtime start pm2.config.js
      "

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: qmenus-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
      - ./nginx/logs:/var/log/nginx
      # Use nginx-init.conf initially (allows HTTP for certbot)
      # Script will switch to nginx-certs.conf after certificates are obtained
      - ./nginx/nginx-init.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - qmenus-network
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  # Certbot for SSL certificate generation and renewal
  certbot:
    image: certbot/certbot
    container_name: qmenus-certbot
    restart: unless-stopped
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    # Auto-renew certificates twice daily and reload nginx after renewal
    entrypoint: '/bin/sh -c ''trap exit TERM; while :; do certbot renew --quiet --deploy-hook "docker exec qmenus-nginx nginx -s reload"; sleep 12h & wait $${!}; done;'''
    networks:
      - qmenus-network

networks:
  qmenus-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
