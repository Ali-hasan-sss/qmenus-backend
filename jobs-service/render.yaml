services:
  # Jobs Service - Background tasks
  - type: web
    name: qmenus-jobs
    env: node
    rootDirectory: .
    plan: free
    buildCommand: |
      npm ci
      npx prisma@5.22.0 generate --schema ../shared/prisma/schema.prisma
      npm run build
    startCommand: node dist/jobs-service/src/index.js
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: "5002"
      - key: JOBS_PORT
        value: "5002"
