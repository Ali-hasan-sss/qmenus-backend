upstream api_backend {
    server backend:5000;
}

upstream socket_backend {
    server backend:5001;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=socket_limit:10m rate=200r/m;

# HTTP server for initial setup and Certbot challenges
server {
    listen 80;
    server_name api.qmenussy.com;

    # Certbot challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Temporary: Proxy to backend during initial setup
    # After certificates are obtained, this will redirect to HTTPS
    location /api {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /socket.io {
        proxy_pass http://socket_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Default - during initial setup, allow HTTP access
    # After certificates are obtained and config switched, this will redirect
    location / {
        # During cert generation, don't redirect (allow HTTP)
        # After switch to nginx-certs.conf, redirect will be handled there
        return 404;
    }
}
