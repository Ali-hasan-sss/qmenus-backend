# Nginx configuration for microservices proxy
# This allows the frontend to connect to a single port (5000) for both API and Socket.IO

upstream api_service {
    server localhost:5000;
}

upstream socket_service {
    server localhost:5001;
}

# Main server block - listens on port 5000
server {
    listen 5000;
    server_name localhost;

    # CORS configuration
    add_header 'Access-Control-Allow-Origin' '$http_origin' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # API routes - forward everything to API service
    location / {
        proxy_pass http://api_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # Socket.IO routes - forward to Socket service
    location /socket.io/ {
        proxy_pass http://socket_service;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeout settings for long-lived connections
        proxy_read_timeout 86400;
        proxy_connect_timeout 10;
        proxy_send_timeout 86400;
        
        # Disable buffering for real-time updates
        proxy_buffering off;
    }

    # Health check endpoints
    location /health {
        proxy_pass http://api_service/health;
    }

    location /health/socket {
        proxy_pass http://socket_service/health;
    }
}

