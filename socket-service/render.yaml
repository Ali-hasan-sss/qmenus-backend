services:
  # Socket Service - Real-time updates
  - type: web
    name: qmenus-socket
    env: node
    rootDirectory: .
    plan: free
    buildCommand: |
      npm ci --include=dev
      npx prisma@5.22.0 generate --schema ../shared/prisma/schema.prisma
      npm run build
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: "5001"
      - key: SOCKET_PORT
        value: "5001"
      - key: FRONTEND_URL
        sync: false
